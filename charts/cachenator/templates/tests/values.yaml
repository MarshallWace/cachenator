image:
  registry: docker-ghcr-remote.abc.local
  image: marshallwace/cachenator
  tag: 0.19.1


s3:
  endpoint: t-endpoint
  download_concurrency: 10
  download_part_size: 5

caches:
  get_blob_timeout: 5000
  max_cache_size: 512
  read_only: false
  port: 8080

metrics:
  enable: true
  metrics_port: 9095


hostname: hostname.test.abcd.local
generateTLSCertificate: true
envVars:
- name: AWS_REGION
  value: eu-west-2
- name: AWS_CA_BUNDLE
  value: certs
# NOTE - this env var is required if using non 'default' creds profile
- name: AWS_PROFILE
  value: default
# NOTE - this env var is required for cachenator to load the creds file
- name: AWS_SHARED_CREDENTIALS_FILE
  value: /.aws/credentials
volumeMounts:
  - name: root-ca
    mountPath: certs
    subPath: ca.crt
    readOnly: true
volumes:
  - name: root-ca
    configMap:
      name: root-ca
      items:
        - key: root-ca
          path: ca.crt
configs: {}